<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office"
  xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
  <title>Cloud Print Demo - EMEA SKO</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

  <style>
    img {
      float: right;
    }
  </style>

</head>

<body ng-app="myApp" ng-controller="MainCtrl">

  <!-- BEGIN MAIN -->
  <div class="container" data-ng-init="">
    <div class="mt-4 p-5 bg-primary text-white rounded">
      <!--
      <div class="d-flex justify-content-between align-items-center">-->
      <div class="d-flex">
        <!--<img class="custom-logo" src="logo.png" width="100 px" height="31 px">-->
        <h1 class="display-6">Cloud Print Demo</h1>
      </div>

      <p class="lead">Type in your name and then click "Get Cookie" button to print a fortune cookie label.
      </p>
      <a href="https://www.loftware.com"><img class="custom-logo" src="Loftware_WHITE_Nicelabel-stacked-1x.png"
          width="100" height="40"></a>

    </div>
    <p></p>
    <div class="card card-body shadow bg-white rounded">
      <div>

        <form>
          <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="userName" placeholder="Your name" name="userName"
              ng-model="userName">
            <label for="userName">Your name</label>
          </div>

        </form>

        <div class="text-center">
          <img src="SKO.png" class="w-100 p-3">
        </div>

        <a href="" class="btn btn-primary btn-lg" ng-click="submit();">
          <i class="bi bi-cloud-upload-fill"></i> Get Cookie
        </a>

        <div class="spinner-border text-primary" role="status" ng-show="uiProgress">
        </div>

      </div>

    </div>
    </p>

  </div> <!-- END MAIN -->

  <!-- MODAL FEEDBACK -->
  <div class="container">
    <div id="modalfeedback" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">{{feedback_title}}</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>{{feedback}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>



  <script src="scripts/angular.min.js"></script>
  <!--
  <script src="scripts/angular.min.js"></script>
  <script src="scripts/angular-base64-upload.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/feather.min.js"></script>-->
  <script src="scripts/config.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/jquery.min.js"></script>
</body>

</html>
